<ng-include src="'partials/navbar.html'"></ng-include>
<div id="login" class="mainContainer center table">
	<button style="display:block; margin-top:-25px;" ng-click="$back()">Back to previous page</button>
	<h1>Sign In</h1>
	<form>
		<table>
			<tr>
				<td colspan="2" width="300px">Email</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="email" ng-model="email"/>
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<a href="#/reset-password" style="float:right;">Forgot your password?</a>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="password" ng-model="password"></td>
				</td>
			</tr>
		</table>
		</br>
		<button ng-click="logIn()">Sign In</button>
		<a href="#/register" class="button fr">Create a new account</a>
	</form>
	</br>
	{{status}}
</div>
