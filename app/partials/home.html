<ng-include src="'partials/navbar.html'"></ng-include>
<div class="categories">
	<ul class="category_list">
		  <li><a href="#" ng-click="updateCategory('Featured', $event)" id="Featured">Home</a></li>
		  <li><a href="#" ng-click="updateCategory('Mens', $event)" id="Mens">Men's</a></li>
		  <li><a href="#" ng-click="updateCategory('Womens', $event)" id="Womens">Women's</a></li>
		  <li><a href="#" ng-click="updateCategory('Kids', $event)" id="Kids">Kids'</a></li>
		  <li><a href="#" ng-click="updateCategory('Accessories', $event)" id="Accessories">Accessories</a></li>
		  <li><a href="#/help-contact" class="fr">Help &#38; Contact</a></li>
	</ul>
</div>

<div class="content maincontainer">
	<div id="slideShow" ng-show="displayedSlide">
		<img id="img" src="http://carneyteam.com/wp-content/uploads/2015/12/6_-Online-Shop.jpg" width="auto" height="270"/>
		</br>
		<button type="button" class="leftarrow" onclick="displayPreviousImage()">&#10096;</button>
		<button type="button" class="rightarrow"onclick="displayNextImage()">&#10097;</button>
	</div>
		
	</br>
	<h2>{{categoryName}}</h2>
	<div ng-repeat="items in category" style="border:1px solid black;">
		<div class="clothing_item" ng-repeat="item in items" style="text-align:center;">
			<a href="#/item/{{item.Id}}"><img class="clothing" ng-src="{{item.imageUrl}}"/></a>
			<h2><a href="#/item/{{item.Id}}">{{item.Name}}<a></h2>
			<a href="#/item/{{item.Id}}" class="button">Shop now<a>
			<h4><a href="#/item/{{item.Id}}">{{item.Price}} SEK</a></h4>
		</div>
	</div>
</div>
