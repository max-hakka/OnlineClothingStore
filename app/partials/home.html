<ng-include src="'partials/navbar.html'"></ng-include>
<div class="categories">
	<ul class="category_list">
		  <li><a href="#" ng-click="updateCategory('Featured', $event)" id="Featured">Home</a></li>
		  <li><a href="#" ng-click="updateCategory('Men', $event)" id="Mens">Men's</a></li>
		  <li><a href="#" ng-click="updateCategory('Women', $event)" id="Womens">Women's</a></li>
		  <li><a href="#" ng-click="updateCategory('Kids', $event)" id="Kids">Kids'</a></li>
		  <li><a href="#" ng-click="updateCategory('Accessories', $event)" id="Accessories">Accessories</a></li>
		  <li><a href="#/help-contact" class="fr">Help &#38; Contact</a></li>
	</ul>
</div>

<div class="content maincontainer">
	<div id="slideShow" ng-show="displayedSlide" ng-mouseover="showArrows()" ng-mouseleave="hideArrows()">
		<img id="imgSlideshow" src="http://carneyteam.com/wp-content/uploads/2015/12/6_-Online-Shop.jpg" width="auto" height="270"/>
		</br>
		<button type="button" ng-show="displayedArrows" class="leftarrow roundButton" ng-click="displayPreviousImage()">&#10096;</button>
		<button type="button" ng-show="displayedArrows" class="rightarrow roundButton" ng-click="displayNextImage()">&#10097;</button>
	</div>
		
	</br>
	<h2>{{categoryName}}</h2>
	<div ng-repeat="items in category" style="border:1px solid black;">
		<div class="clothing_item itemBox" ng-repeat="item in items">
			<a href="#/item/{{item.Id}}"><img class="clothing" ng-src="{{item.imageUrl}}"/></a>
			<div class="itemBox-i">
				<strong><a href="#/item/{{item.Id}}">{{item.Name | shorten}}<a></strong>
				<a href="#/item/{{item.Id}}" class="button fr" style="margin-top:15px;border-top-left-radius:15px;border-bottom-left-radius:15px;">Shop now<a>
				</br>
				<h4><a href="#/item/{{item.Id}}">{{item.Price}} SEK</a></h4>
			</div>
		</div>
	</div>
</div>
