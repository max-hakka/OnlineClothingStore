<ng-include src="'partials/navbar.html'"></ng-include>
<div id="cart" class="mainContainer center table">
	<button class="backButton" ng-click="$back()">Back to previous page</button>
	<h3>Shopping cart</h3>
	<form>
		<table>
			<tr>
				<th width="250"><span class="fl">Item</span></th>
				<th width="100"><span class="fl">Price</span></th>
				<th width="100"><span class="fl">Size</span></th>
				<th width="100"><span class="fl">Color</span></th>
				<th width="100"><span class="fl">Amount</span></th>
			</tr>
			<tr ng-repeat="item in cart.items track by $index">
				<td>{{item.name}}</td>
				<td>SEK {{item.price}}</td>
				<td>{{item.size}}</td>
				<td>{{item.color}}</td>
				<td><input type="number" class="fr" value="{{item.amount}}" style="width:95%; margin-top:7px;"/></td>
			</tr>
		</table>
		</br>
		<span class="fr">TOTAL: SEK 300</span>
		</br>
		</br>
		<a href="#/receipt" class="button fr" ng-click="saveOrders()">Check out</a>
	</form>
</div>
