<ng-include src="'partials/navbar.html'"></ng-include>
<div id="reset" class="mainContainer center table">
	<button style="display:block; margin-top:-25px;" ng-click="$back()">Back to previous page</button>
	<div id="reset_screen" ng-show="not_sent">
		<h1>Reset your password</h1>
		<table>
			<tr>
				<td colspan="2" width="300px">Enter your email adress</td>
			</tr>
			<tr>
				<td colspan="2">
					<input id="userInfo" name="userEmail" ng-model="email"></input>
				</td>
			</tr>
		</table>
		<a class="button fr" ng-click="resetPassword()">Confirm</a>
	</div>
	<div id="reset_message" ng-show="sent">Password reset email sent successfully!</div>
</div>
