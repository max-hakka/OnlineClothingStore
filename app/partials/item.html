<ng-include src="'partials/navbar.html'"></ng-include>
<div class="categories">
	<ul class="category_list">
		  <li><a href="#/home" ng-click="goToHome('Womens')">Sale</a></li>
		  <li><a href="#/home" ng-click="goToHome('Mens')">Men's</a></li>
		  <li><a href="#/home" ng-click="goToHome('Womens')">Women's</a></li>
		  <li><a href="#/home" ng-click="goToHome('Kids')">Kids'</a></li>
		  <li><a href="#/home" ng-click="goToHome('Accessories')">Accessories</a></li>
	</ul>
</div>
<div class="content">
	<button style="display:block; margin-top:-25px;" ng-click="$back()">Back to previous page</button>
	<div class="clothing_item">
		<img class="clothing" ng-src="{{item.imageUrl}}"/>
		<div class="info">
			<h3>{{item.Name}}</h3>
			<span class="price">{{item.Price}} SEK</span>
			<br>
			<button id="{{item.Id}}" class="add_to_cart" ng-click="addToCart()">Add To Cart</button>
			<br>
			<br>
			<strong>Size:</strong>
			<select>
				<option ng-repeat="size in item.Quantities" ng-change="getColors('S')">{{size.Size}}</option>
			</select>
			<br>
			<strong>Color:</strong>
			<select>
				<option  ng-repeat="color in colors">{{color}}</option>
			</select>
			<br>
			<strong>Amount:</strong>
			<input type="number" value="1" min="1"></input> 1 available
			<br>
			<strong>Category:</strong>
			{{item.Category}}
			<br>
			<strong>Description:</strong>
			{{item.Description}}
			<br>
			<strong>Region of Manufacture:</strong>
			{{item.Country}}
		</div>
	</div>
</div>
